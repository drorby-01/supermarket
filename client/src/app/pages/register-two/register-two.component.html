<div class="container">
  <h1>Register Page step 2</h1>

  <form #loginForm="ngForm" [formGroup]="formRegistrationSecond">
    <div class="alert alert-info" role="alert" *ngIf="loginForm.form.invalid">

      <p *ngIf="city.errors?.required">please insert your city</p>
      <p *ngIf="street.errors?.required">please insert your street</p>

      <p *ngIf="firstName.errors?.required">please provide your first name</p>

      <p *ngIf="lastName.errors?.required">please provide your last name</p>
    </div>

    <label> City </label>
    <select class="form-select w-auto d-block" [formControl]="city">
      <option *ngFor="let city of tenBigCities">{{ city }}</option>
    </select>

    <label> Street </label>
    <input
      type="text"
      placeholder="Enter your street"
      [formControl]="street"
      class="form-control w-auto"
    />

    <label> Name </label>
    <input
      type="text"
      placeholder="Enter your Name"
      [formControl]="firstName"
      class="form-control w-auto"
    />
    <label> Last Name </label>
    <input
      class="form-control w-auto"
      type="text"
      placeholder="Enter your last name"
      [formControl]="lastName"
    />
    <button [disabled]="loginForm.form.invalid" class="btn btn-primary m-2" (click)="userRegister()">
      submit
    </button>
  </form>
</div>
